{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone -Durgesh Soni</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="nav">
        <li><img src="{% static 'logo.png'%}" alt="logo" width="30" height="30"></li>
        <li>Home</li>
        <li><a href="{% url 'login'%}">Login</a></li>
        <li class="search">
            
                <input type="search" placeholder="Search">
        </li>
        
            
        <li class="notification"><i class="fas fa-bell"></i></li>
        <li><i class="far fa-comment-dots"></i></li>
        <li><a href="{% url 'singup' %}">Singup</a></li>
    </div>

    <!-- --------------------nav End -------------------- -->
    
    <div class="container">
        {%for i in user_pins %}

        <div class="card card_small">
            <img src="{{i.pin.url}}" alt="{{i.tag}}">
        </div> 
        {% endfor %}

        
    </div>
</body>
</html>
