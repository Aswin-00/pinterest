<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user profile</title>
</head>
<body>
    <!-- footer section -->

    <!-- user profile -->
<br>
    <button><a href="{% url 'logout' %}">sing out</a></button>
    <div>
    <h1><b>Name</b>:{{request.session.username}}</h1>
    {% with pic=request.session.pic %}
    <img src="{{pic.url}}" alt="img">
    {% endwith %}
    </div>
    <!-- edit user profile  -->
    <div>
        <button class="edit_user"><a href="/edit/{{request.session.uid}}">setting </a></button>
    </div>
<br>
    <!-- image upload section -->
    <div>
        <form method="POST" enctype="multipart/form-data" action="/createpin/{{request.session.uid}}" >
            {% csrf_token %}
        <label for="tag">Title</label>
        <input type="text" name="title" required>
        <br>
        <label for="pin"><b>pin</b></label>
        <input type="file" name="pin" placeholder="pin" required>
         <button type="submit" style="font-size: 30px;">ok</button>
    </form>
    </div>
<br>

    <!-- image view sessction -->

    <div style="display: flex;
    position: absolute;
    flex-direction: row;
    gap: 10px;">
        {%for i in user_pins %}
        <div style="    display: flex;
        gap: 12px;
        flex-direction: column;">

            <img style="width: auto;height: 200px;"  src="{{i.pin.url}}" alt="{{i.tag}}">
            <button><a href="/removepin/{{i.id}}">remove</a></button>

        </div>
        {%endfor%}
    </div>

</body>
</html>
